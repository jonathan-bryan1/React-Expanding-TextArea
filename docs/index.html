<!DOCTYPE html>
<html lang="en">
  <head>
    <title>react-expanding-textarea example</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="React textarea component to automatically expand and contract your textareas.">

    <style>
      html {
        box-sizing: border-box;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
        font-size: 62.5%;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      html,
      body {
        min-height: 100%;
      }
      body {
        font-family: Helvetica, Helvetica Neue, Arial, sans-serif;
        font-size: 1.6rem;
        line-height: 1.7;
        color: #334249;
      }
      h1 {
        font-weight: 600;
        letter-spacing: 0.1rem;
        font-size: 2.625rem;
        line-height: 4rem;
      }
      .container {
        max-width: 50rem;
        margin: 5rem auto;
      }
      .textarea {
        width: 100%;
        outline: 0;
        padding: 1rem;
        border: none;
        background-color: #FFF;
        border-bottom: 4px solid #005C9A;
        resize: none;
        font: inherit;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>react-expanding-textarea example</h1>
      <a href="https://github.com/rpearce/react-expanding-textarea">GitHub Repo</a>
      <br />
      <br />
      <div data-app></div>
    </main>
    <script src="app.js" async></script>
  </body>
</html>
