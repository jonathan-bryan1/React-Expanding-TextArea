<!DOCTYPE html>
<html lang="en">
  <head>
    <title>React Expanding Textarea Example</title>
    <meta charset="utf-8">
    <meta name="description" content="React textarea component to automatically expand and contract your textareas.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./build/app.css" rel="stylesheet" media="all" />
    <script>
      window.addEventListener('load', fetchScript);

      function fetchScript() {
        var script = document.createElement('script');
        script.src = './build/app.js';
        document.documentElement.firstChild.appendChild(script);
      }
    </script>
  </head>

</html>
